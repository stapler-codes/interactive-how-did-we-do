<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
  <div id="all">
      <div id="star_div"><img src="images/icon-star.svg" id="star_image"></div>
      <h1 style="position: relative; top: 2rem; left: 2rem; font-family: 'Overpass', sans-serif; font-weight: 700;">How did we do?</h1>
      <h2 id="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</h2>
      <div id="buttons">
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="button4">4</button>
        <button id="button5">5</button>
      </div>
      <button id="submit_button">Submit</button>
  </div>
  
  <script src="index.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
